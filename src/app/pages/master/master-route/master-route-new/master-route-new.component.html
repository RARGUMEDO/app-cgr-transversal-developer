<div class="card mb-5 mb-xl-10">
  <div
    class="card-header border-0 cursor-pointer"
    role="button"
    data-bs-toggle="collapse"
    data-bs-target="#kt_account_profile_details"
    aria-expanded="true"
    aria-controls="kt_account_profile_details"
  >
    <div class="card-title m-0">
      <h3 class="fw-bolder m-0">Registar Maestro de Ruta</h3>
    </div>
  </div>
  <div id="kt_account_profile_details" class="collapse show">
    <form novalidate="" class="form">
      <div class="card-body border-top p-9">
  
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label required fw-bold fs-6"
            >Codigo</label
          >
          <div class="col-lg-3">
            <div class="row">
              <div class="col-lg-12 fv-row">
                <input
                  type="text"
                  class="
                    form-control form-control-lg form-control-solid
                    mb-3 mb-lg-0
                  "
                  placeholder="Ingrese codigo"
                  name="formCodigo"
                  value=""
                />
              </div>
              
            </div>
          </div>
          <label class="col-lg-2 col-form-label required fw-bold fs-6"
          >Nombre</label>
          <div class="col-lg-3">
            <div class="row">
              <div class="col-lg-12 fv-row">
                <input
                  type="text"
                  class="form-control form-control-lg form-control-solid"
                  placeholder="Ingrese nombre de la ruta"
                  name="formNombre"
                  value=""
                />
              </div>
              
            </div>
          </div>
        </div>
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6"
            ><span class="required">Tipo</span></label
          >
          <div class="col-lg-8 fv-row">
            
            <select
              class="form-select form-select-solid form-select-lg fw-bold"
              name="formtiporuta"
              [(ngModel)]="selectedValue"
            >
              <option value="">Seleccióne tipo...</option>
              
              <option *ngFor="let item of comboSelects" [value]="item.value" >  
                {{item.viewValue}}
              </option>
            </select>
            <!-- <div class="fv-plugins-message-container">
              <div class="fv-help-block">Country is required</div>
            </div> -->
          </div>
        </div>
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6"
            ><span class="required">Valor</span></label
          >
          <div class="col-lg-8 fv-row">
            <input
              type="tel"
              class="form-control form-control-lg form-control-solid"
              placeholder="Ingrese valor de la ruta"
              name="formvalorruta"
              value=""
            />
          </div>
        </div>
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6"
            ><span class="required">Entradas</span></label
          >
          <div class="col-lg-8 fv-row">
            
            <textarea matInput 
              class="form-control form-control-lg form-control-solid"
              placeholder="Ingrese entradas"
              name="formentrada"
              value=""
            >
          </textarea>
          </div>
        </div>
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6"
            ><span class="required">Salidas</span></label
          >
          <div class="col-lg-8 fv-row">
          
            <textarea matInput   
            class="form-control form-control-lg form-control-solid"
            placeholder="Ingrese salidas"
            name="formentrada"
            value="">
          </textarea>
          </div>
        </div>
        
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6"
            ><span class="required">Tipo</span></label
          >
          <div class="col-lg-8 fv-row">
            <select
              class="form-select form-select-solid form-select-lg fw-bold"
              name="formestado"
              [(ngModel)]="selectedValueEstado"
            >
            
            <option value="">Seleccióne estado...</option>
              <option *ngFor="let item of comboSelectsEstado" [value]="item.value" >  
                {{item.viewValue}}
              </option>
            </select>
            <!-- <div class="fv-plugins-message-container">
              <div class="fv-help-block">Country is required</div>
            </div> -->
          </div>
        </div>
        <div class="row mb-6">
          <label class="col-lg-4 col-form-label fw-bold fs-6"
            ><span class="required">Inicio Vigencia</span></label
          >
          <div class="col-lg-3 fv-row">
              
            <form class="row row-cols-sm-auto">
              <div class="col-12">
                <div class="input-group">
                  <input
                    class="form-control"
                    placeholder="dd/mm/yyyy"
                    name="d1"
                    #c2="ngModel"
                    [(ngModel)]="model1"
                    ngbDatepicker
                    #d1="ngbDatepicker"
                  />
                  <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d1.toggle()" type="button"></button>
                </div>
              </div>
            </form>

          </div>
          <label class="col-lg-2 col-form-label fw-bold fs-6"
            ><span class="required">Fin Vigencia</span></label
          >
          <div class="col-lg-3 fv-row">
     
              <form class="row row-cols-sm-auto">
                <div class="col-12">
                  <div class="input-group">
                    <input
                      class="form-control"
                      placeholder="dd/mm/yyyy"
                      name="d2"
                      #c2="ngModel"
                      [(ngModel)]="model2"
                      ngbDatepicker
                      #d2="ngbDatepicker"
                    />
                    <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d2.toggle()" type="button"></button>
                  </div>
                </div>
              </form>
            </div>
        </div>
      </div>
      <div class="card-footer d-flex justify-content-center py-6 px-9">
        <button
          type="button"
          class="btn btn-success"
          [disabled]="isLoading"
          (click)="saveSettings()"
          style="margin-right: 100px;"
        >
          <ng-container *ngIf="!isLoading">Guardar Cambios</ng-container>
          <ng-container *ngIf="isLoading">
            <span clas="indicator-progress" [style.display]="'block'">
              Espere por favor...{{ " " }}
              <span
                class="spinner-border spinner-border-sm align-middle ms-2"
              ></span>
            </span>
          </ng-container>
        </button>


        <button
        type="button"
        class="btn btn-danger"
        [disabled]="isLoadingCancel"
        (click)="cancelSettings()"
      >
        <ng-container *ngIf="!isLoadingCancel">Cancelar Cambios</ng-container>
        <ng-container *ngIf="isLoadingCancel">
          <span clas="indicator-progress" [style.display]="'block'">
            Espere por favor...{{ " " }}
            <span
              class="spinner-border spinner-border-sm align-middle ms-2"
            ></span>
          </span>
        </ng-container>
      </button>
       
       
      </div>
    </form>
  </div>
</div>
